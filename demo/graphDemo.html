<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>code-inspector</title>
  <style>
    textarea {
      width: 500px;
      height: 500px;
      resize: none;
    }
    .container {
      display: grid;
      grid-template-columns: 50% 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea>const answer = 42;
function createGraphItem() {
  return `The answer is ${answer}`;
}
</textarea>
    <div class="mermaid">
    graph LR
      A --- D
      B-->C[fa:fa-ban forbidden]
      B-->D(fa:fa-spinner goo);
  </div>
  <script src="../browser/code-inspector.js"></script>
  <script src="https://unpkg.com/mermaid@8.4.8/dist/mermaid.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      const area = document.querySelector('textarea');
      const graphContainer = document.querySelector('.mermaid');
      let value;
      const insertSvg = function(svgCode, bindFunctions) {
        graphContainer.innerHTML = svgCode;
      };

      function process() {
        if (value !== area.value) {
          value = area.value;
          const analysis = CodeInspector.analyze(value);
          const graphDefinition = CodeInspector.toGraph(analysis.nodes);
          console.log(graphDefinition);
          mermaid.mermaidAPI.render('graphDiv', graphDefinition, insertSvg);
        }
      }
      area.addEventListener('keyup', process);
    });
  </script>
</body>
</html>
