<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>code-inspector</title>
  <style>
    textarea {
      width: 500px;
      height: 500px;
      resize: none;
    }
  </style>
</head>
<body>
  <textarea>const answer = 42;
function fooBar() {
  return 42;
}
function barFoo() {
  return 'Word hello';
}</textarea>
  <script src="../browser/code-inspector.js"></script>
  <script src="https://unpkg.com/mermaid@8.4.8/dist/mermaid.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      const area = document.querySelector('textarea');
      let value;
      function process() {
        if (value !== area.value) {
          value = area.value;
          const analysis = CodeInspector.analyze(value);
          graph(analysis.nodes);
        }
      }
      area.addEventListener('keyup', process);
      process();
    });
  </script>
</body>
</html>
